<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="http://cdn.sencha.io/ext-4.1.1-gpl/resources/css/ext-all-gray.css"/>
<script type="text/javascript" src="http://cdn.sencha.io/ext-4.1.1-gpl/ext-all.js"></script>
<script type="text/javascript" src="http://cdn.sencha.io/ext-4.1.1-gpl/locale/ext-lang-zh_CN.js"></script>

<!--[if lte IE 8]>
<script type="text/javascript" src="../lib/ie/excanvas.js"></script>
<script type="text/javascript" src="../lib/ie/canvas.text.js"></script>
<script type="text/javascript" src="../lib/ie/faces/optimer-normal-normal.js"></script>
<![endif]-->
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="../src/base/Utils.js"></script>
<script type="text/javascript" src="../lib/quark.base-1.0.0.js"></script>

<script type="text/javascript" src="../xmodeler.engine.min.js"></script>
<script type="text/javascript" src="../xmodeler.activity.min.js"></script>

<script type="text/javascript" src="../src/impl/locale/bpmn-lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../themes/default/css/style.css">
<script type="text/javascript" src="../themes/default/Icons.js"></script>

<title>BPM Examples</title>
<style type="text/css">
#bpm {	
    width:100%;
    height:430px;
}
</style>
</head>
<body>
<script type="text/javascript">
Ext.Loader.setConfig({enabled: true});
Ext.onReady(function() {
	Ext.tip.QuickTipManager.init();
	var bpmn;
	var win = Ext.create("Ext.window.Window", {
		width : 900,
		height : 500,
		closable : true,
		closeAction : 'hide',
		renderTo : document.body,
		html : '<div id="bpm" class="canvas"></div>',
		listeners : {
			show : function() {
				if(!bpmn) {
					bpmn = new ActivityEngine({
						selector : '#bpm',
						fit : true,
						raw : null,
						listeners : {
							click : function(event, selections) {
								console.log(selections);
							}
						}
					});
				}
			}, 
			resize : function(_this, w, h) {
				if(bpmn) {
					bpmn.setWidth(w);
				    bpmn.setHeight(h);
				}
			}
		},
		dockedItems : {
			dock : 'top',
			xtype : 'toolbar',
			items : [{
				text : '开始',
				iconCls : 'start16',
				handler : function() {
					bpmn.setAction('addStartEvent');
				}
			},{
				text : '结束',
				iconCls : 'end16',
				handler : function() {
					bpmn.setAction('addEndEvent');
				}
			},{
				text : '错误',
				iconCls : 'error16',
				handler : function() {
					bpmn.setAction('addErrorEndEvent');
				}
			}, '-', {
				text : '手工任务',
				iconCls : 'user16',
				handler : function() {
					bpmn.setAction('addUserTask');
				}
			}, {
				text : '服务任务',
				iconCls : 'service16',
				handler : function() {
					bpmn.setAction('addServiceTask');
				}
			}, {
				text : '脚本任务',
				iconCls : 'script16',
				handler : function() {
					bpmn.setAction('addScriptTask');
				}
			}, '-', {
				text : '平行网关',
				iconCls : 'parallel16',
				handler : function() {
					bpmn.setAction('addParallelGateway');
				}
			}, {
				text : '排他网关',
				iconCls : 'exclusive16',
				handler : function() {
					bpmn.setAction('addExclusiveGateway');
				}
			}, '-' , {
				text : '子流程',
				iconCls : 'subprocess16',
				handler : function() {
					bpmn.setAction('addSubProcess');
				}
			}, '-', {
				text : '顺序链接',
				iconCls : 'connection16',
				handler : function() {
					bpmn.setAction('addConnection');
				}
			}]
		},
		buttons : [{
			text : '确定',
			handler : function() {
				console.log(bpmn.toJson());
				console.log(Ext.encode(bpmn.toJson()));
				//this.ownerCt.ownerCt.close();				
			}
		}]
	});
	
	Ext.create('Ext.toolbar.Toolbar', {
		 renderTo: document.body,
		 items : [{
				xtype : 'button',
				iconCls : 'newBpmn',
				text : '新建流程',
				handler : function() {
					win.show();
				}
			}]
	});
});
</script>
</body>
</html>
