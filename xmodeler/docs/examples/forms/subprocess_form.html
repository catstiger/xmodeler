<!DOCTYPE html>
<html lang="zh_cn">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">

<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
<style type="text/css">
form div {
    margin : 5px;
}
input {
   width : 200px;
   margin: 0px 5px;
}
</style>
</head>
<body style="background-color: #eee;">
<form id="form-subprocess">
   <input name="id" type="hidden">
   <table style="width:100%">
       <tr>
           <td >
           名称：<input name="name" type="text" >
           </td>
       </tr>
       <tr>
           <td >
           文档：<input name="documentation" type="text" >
           </td>
       </tr>
   </table>

</form>

<script type="text/javascript">
function toActivity() {
  var obj = {};
  //将Form组成一个Object
  $('#form-subprocess input').each(function() {
    var _this = $(this);
    obj[_this.attr('name')] = _this.val();
  });
  
  return obj;
}

function fromActivity(node) {console.log(node)
  for(var prop in node.raw) {
    $('#form-subprocess input[name=' + prop + ']').val(node.raw[prop]);
  }
}

$(function() {
  toActivity();
});
</script>
</body>
</html>
